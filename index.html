<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-slate-100">
    <div class="container mt-48 flex flex-row margin-auto justify-center">
        <div class="left w-1/2">
            <img src = "logo.svg" alt="" class="w-64 mt-20">
            <p class="text-3xl pl-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col w-96 p-6 h-96 space-y-5 ml-5 shadow-2xl bg-white rounded-md">
            <input type="text" placeholder="Email address or phone number" class="border-2 border-gray-300 px-2 py-3 text-md rounded-md outline-blue-500">
            <input type="password" placeholder="password" class="border-2 border-gray-300 px-2 py-3 text-md rounded-md outline-blue-500">
            <button class="btn bg-blue-500 text-white text-lg px-2 py-3 font-semibold hover:bg-blue-600">Log In</button>
            <span class="text-center text-blue-400 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn bg-green-500 text-white px-2 py-3 w-52 hover:bg-green-600 m-auto rounded-md ">Create new account</button>
        </div>
    </div>
</body>
</html>
